<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Homes Login</title>
  <link rel="stylesheet" href="Logindesign.css">
</head>
<body>
  <div class="container">
    <!-- Left Panel -->
    <div class="left-panel">
      <img src="Image/image1.png" alt="Smart Home Logo" class="image1" />
      <div class="smart-home-text">SMART HOME</div>
      <p class="description1">
        Where comfort meets control,<br />
        giving you seamless access to your<br />
        home from anywhere in the world.
      </p>
    </div>

    <!-- Login Panel -->
    <div class="login-container">
      <a href="Homepage.html" class="back-button">‚Üê</a>
      
      <div class="form-box">
        <h2 class="login-title">Login</h2>
        <p class="subtitle">Access your account by filling out the form below.</p>
        <input type="email" placeholder="Email address" class="input-field" />
        <input type="password" placeholder="Password" class="input-field" />
        <button class="sign-in-button">Sign In</button>
        <a href="Forgotpass.html" class="forgot-password">Forgot Password?</a>
        <p class="signup-text">
          Don't have an account? 
          <a href="Signup.html" class="signup-link">Sign Up here</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
